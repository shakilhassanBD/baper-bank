<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- css link-->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-center my-8 ">
        <h1 class="text-5xl font-semibold">Welcome to, <span class="text-violet-900">Baper Bank!!!</span></h1>
    </section>

    <main class="m-auto bg-teal-400 w-9/12 py-3">
        <h1 class="text-3xl px-20 font-medium">Please Login</h1>

        <input type="email" name="email" id="email" class="block my-3 ml-20 px-2 py-2 w-1/2 rounded" placeholder="Enter your e-mail" required>

        <input type="password" name="password" id="password" class="block mb-3 ml-20 px-2 py-2 w-1/2 rounded" placeholder="Enter your password" required>

        <button type="submit" id="submit-btn" class="ml-20 px-5 py-2  bg-orange-500 rounded hover:bg-violet-600">Submit</button>
    </main>







    <!-- js link -->
    <script src="./js/baper-bank.js"></script>
</body>
</html>
