<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank-balance</title>
    <!-- css link-->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <section class="text-center my-8 ">
        <h1 class="text-5xl font-semibold">Your <span class="text-violet-900">Balance</span></h1>
    </section>

    <main id="" class="m-auto w-9/12">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 rounded-xl px-5 py-5">
                    <h4 class="text-2xl ">Deposit</h4>
                    <h2 class="text-4xl ">$<span id="deposit">00</span></h2>
                </div>

                <div class="bg-orange-500 rounded-xl px-5 py-5">
                    <h4 class="text-2xl ">Withdraw</h4>
                    <h2  class="text-4xl ">$<span id="Withdraw">00</span></h2>
                </div>

                <div class="bg-violet-500 rounded-xl px-5 py-5">
                    <h4 class="text-2xl ">Balance</h4>
                    <h2  class="text-4xl ">$<span id="balance">100</span></h2>
                </div>
                
            </div>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-red-500 rounded-xl px-5 py-5 text-white">
                    <h4 class="text-2xl ">Please Deposit</h4>
                    <input type="text" class="text-black px-2 py-4 block mt-5 font-semibold text-xl" id="deposit-input" placeholder="$ Enter your amount">

                    <button type="submit" id="deposit-btn" class="px-5 py-2  bg-teal-500 rounded hover:bg-violet-600 mt-5">Deposit</button>
                </div>
                <div class="bg-fuchsia-500 rounded-xl px-5 py-5 text-white">
                    <h4 class="text-2xl ">Please Withdraw</h4>

                    <input type="text" class="text-black px-2 py-4 block mt-5 font-semibold text-xl" id="withdraw-input" placeholder="$ Enter your amount">

                    <button type="submit" id="withdraw-btn" class="px-5 py-2  bg-teal-500 rounded hover:bg-violet-600 mt-5">Withdraw</button>
                </div>
            </div>

        </section>
    </main>




    <!-- js link -->
    <script src="./js/bank-balance.js"></script>
</body>

</html>
